<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API Demo</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfd99rORWYKxm1_EyCgzvtl8WtGKT3hBc&callback=initMap" async defer></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 22.9867271, lng: 72.3850687 }, 
        zoom: 12
      });
    }
  </script>
</body>
</html>
